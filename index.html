<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RamDev</title>
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="particles-js"></div>

    <div class="content">
      <section class="screenInitial">
        <div class="titles">
          <h1>Hola, <br />soy Eleazar Villalba</h1>
          <h2>Desarrollo aplicaciones móviles!</h2>
          <div class="contacts">
            <a
              class="contactImg"
              href="https://x.com/VillalbaEleazar"
              target="_blank"
            >
              <img class="img" src="images/x.png" alt="X" />
            </a>
            <a
              class="contactImg"
              href="https://instagram.com/eleazarv7"
              target="_blank"
            >
              <img class="img" src="images/instagram.png" alt="Instagram" />
            </a>
            <a class="contactImg" href="mailto:ramirodev7@gmail.com">
              <img class="img" src="images/gmail.png" alt="Gmail" />
            </a>
          </div>
          <button class="apps-button" onclick="scrollToApps()">
            Mis Aplicaciones
          </button>
        </div>
        <img class="image" src="images/img.webp" alt="Imagen" />
      </section>

      <section id="apps" class="card-container">
        <!-- ----------------------------------------------- -->
        <div class="card">
          <div class="contentApp">
            <img src="images/unir_boletas.webp" alt="Icono App" class="icon" />
            <h2>Unir Boletas <br />C.Argentino</h2>
            <img src="images/qr.png" alt="Código QR" class="qr-code" />
          </div>
          <div class="contentDownload">
            <a
              href="https://play.google.com/store/apps/details?id=unir.boletas"
              class="store-button google-play"
              target="_blank"
            >
              <img src="images/download_google_play.jpg" alt="Google Play" />
            </a>
            <a href="#" class="store-button app-store" target="_blank">
              <img src="images/download_app_store.jpg" alt="App Store" />
            </a>
          </div>
        </div>
        <!-- ----------------------------------------------- -->
        <div class="card">
          <div class="contentApp">
            <img
              src="images/registro_de_ventas.webp"
              alt="Icono App"
              class="icon disabled"
            />
            <h2>Coming <br />soon...</h2>
            <img
              src="images/qr_disabled.png"
              alt="Código QR"
              class="qr-code disabled"
            />
          </div>
          <div class="contentDownload">
            <a
              href="https://play.google.com/store/apps/details?id=unir.boletas"
              class="store-button google-play disabled"
              target="_blank"
            >
              <img src="images/download_google_play.jpg" alt="Google Play" />
            </a>
            <a href="" class="store-button app-store" target="_blank">
              <img src="images/download_app_store.jpg" alt="App Store" />
            </a>
          </div>
        </div>
        <!-- ----------------------------------------------- -->
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- <script src="cards.js"></script> -->
    <script src="script.js"></script>
    <script>
      function scrollToApps() {
        document.getElementById("apps").scrollIntoView({ behavior: "smooth" });
      }
    </script>
  </body>
</html>
